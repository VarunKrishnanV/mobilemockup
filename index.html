<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Phone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="phone-model">Google Pixel 3 XL</h1>

    <div class="container">
        <div class="phone">
            <!-- front side of google pixel 3 xl -->
            <div class="phone__front">
                <div class="notifications">
                    <div class="signal">
                        <span>LTE</span>
                        <img src="./images/tower.png" alt="" height="12">
                        <!-- <span>9.25</span> -->
                    </div>
                    <div class="notch">
                        <div class="front-camera front-camera-1">
                            <div class="lens"></div>
                        </div>
                        <div class="speaker-top"></div>
                        <div class="front-camera front-camera-2">
                            <div class="lens"></div>
                        </div>
                    </div>
                    <div class="charge">
                        <img src="./images/battery.png" alt="" height="12">
                        <span>100%</span>
                    </div>
                </div>

                <div class="display">
                    <div class="display-date">
                        <h1 class="date">Fri, 14 Jan</h1>
                        <div class="temp"><i class="fas fa-cloud"></i> 25&#8451;</div>
                    </div>
                    <div class="front-bottom">
                        <div class="apps">
                            <img src="./images/g-call.png" alt="">
                            <img src="./images/g-camera.png" alt="">
                            <img src="./images/g-chrome.png" alt="">
                            <img src="./images/g-contacts.png" alt="">
                            <img src="./images/g-messages.png" alt="">
                        </div>
                        <div class="google-search">
                            <img src="./images/google.png" alt="">
                            <input type="text">
                            <img src="./images/voice.png" alt="">
                            <img src="./images/lens.png" alt="">
                        </div>
                        <div class="nav"></div>
                        <div class="speaker-bottom"></div>
                    </div>
                </div>

            </div>

            <!-- back side of google pixel 3 xl -->
            <div class="phone__back">
                <div class="camera-container">
                    <div class="back-camera">
                        <div class="back-lens"></div>
                    </div>
                    <div class="back-camera-sensor"></div>
                    <div class="back-camera-falsh"></div>
                </div>
                <div class="fingerpint"></div>
                <div class="logo">G</div>
            </div>
        </div>
    </div>


</body>

</html>
